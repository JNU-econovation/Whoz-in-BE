spring:
  application:
    name: WhozIn-Network
  #@PropertySource는 스프링 컨텍스트가 초기화된 이후 처리되기 때문에 여기서 env를 미리 로드
  config:
    import: "classpath:env-network-api.properties"

  profiles:
    group:
      local:
      prod:
    active: local
    include: log-writer

logging:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}