plugins {
    id 'java'
}

group = 'com.whoz_in'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly project(":modules:infrastructure:domain-log-jpa")
    compileOnly project(":modules:infrastructure:domain-jpa")
    compileOnly project(":modules:infrastructure:common-domain-jpa")


    // 컴파일시에만 의존
    compileOnly 'jakarta.annotation:jakarta.annotation-api:2.1.1'
    compileOnly 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.4'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}